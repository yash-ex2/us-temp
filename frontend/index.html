<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body style="overflow-x: hidden">
    <form method="post" id="form">
      <select name="division" id="division">
        <option value="state">State</option>
        <option value="county">County</option>
        <option value="nation">Nation</option>
      </select>
      <select name="scale" id="scale">
        <option value="celcius">Celcius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <label for="#YearStart">Year From : </label>
      <input
        type="number"
        min="1895"
        max="2019"
        step="1"
        value="2015"
        id="YearStart"
      />
      <label for="#YearEnd">To : </label>
      <input
        type="number"
        min="1895"
        max="2019"
        step="1"
        value="2015"
        id="YearEnd"
      />
      <!-- <select name="year-range" id="year">
        <option value="1895">1895-1995</option>
        <option value="1995">1995-2005</option>
        <option value="2005">2005-2015</option>
        <option value="2015">2015-2019</option>
      </select> -->

      <input type="submit" id="btnSubmit" />
    </form>
    <div id="map" style="width: 100%; height: 90vh"></div>
    <!--<div id="chartContainer" class="modal">
      <div class="modal-content" id="modal"></div>
    </div> -->

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- <div class="loader">
      <img src="../frontend/loader.gif" alt="" />

    </div> -->
    <script src="index.js"></script>
  </body>
</html>
