<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <select name="division" id="division">
        <option value="s">State</option>
        <option value="c">County</option>
      </select>
      <select name="scale" id="scale">
        <option value="c">Celcius</option>
        <option value="f">Fahrenheit</option>
      </select>
      <select name="year-range" id="year">
        <option value="1895">1895-1995</option>
        <option value="1995">1995-2005</option>
        <option value="2005">2005-2015</option>
        <option value="2015">2015-2019</option>
      </select>
      <input type="submit" id="btnSubmit" />
    </form>
    <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
    <div id="map" style="width: 100%; height: 100vh"></div>

    <div id="chartContainer" style="height: 370px; width: 100%"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
